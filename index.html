<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Truck loading meter planner</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="jquery-1.4.2.min.js"></script>
<script src="jquery-ui-1.8.5.custom.min.js"></script>
<script src="dim.js"></script>
<script src="color.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header-wrapper">
        <div class="logo">
            <img class="icon" src="box.png" alt="box"><span class="truck">Truck</span> space planner 
        </div>

        <div class="information-wrapper">
            <div class="details-item">
                <div class="details-item-text">Quantity</div>
                <input type="textquantity" value="1" id="count" />
            </div>

            <div class="details-item">
                <div class="details-item-text">length</div>
                <input type="text" value="120" name="yy" id="yy" />
            </div>

            <div class="details-item">
                <div class="details-item-text">Width</div>
                <input type="text" value="80" name="xx" id="xx" />
            </div>

            <div class="details-item">
                <div class="details-item-text">Height</div>
                <input type="text" value="" id="aukstis" />
            </div>

            <div class="details-item">
                <div class="details-item-text">Comment</div>
                <input type="textpastaba" value="" id="pastaba" />
            </div>

            <div class="details-item">
                <div class="details-item-text">Color</div>
                <input type="color" value="#ffffff" id="spalva">
            </div>

            <div class="details-item-create">
                <div class="details-item-text">
                <input type="submit" onclick="createIt()" value="Create" />
                </div>
            </div>   
            
            <div class="details-item-clean">
                <div class="details-item-text">
                <input class="clean" type="submit" onclick="confirm('Are you sure?') ? location.reload() : false" value="Clean all"/>
                </div>
            </div>  

            <div class="details-item-save">
                <div class="details-item-text">
                <input class="save" type="submit" onclick="window.print()" value="Save"/>
                </div>
            </div>  
        </div>
             
    </header>

    <!-- truck -->
    <div class="truck-container">
        <object class="vechile" type="image/svg+xml" data="truck.svg"></object>
        </div>
    </div>

    <div class="truck-container">
        <div id="truck"></div>
    </div>


</body>
</html>
